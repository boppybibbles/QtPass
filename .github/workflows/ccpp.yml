name: C/C++ CI

on: [push, pull_request]

jobs:
  qmake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Install Linux packages
      run: sudo apt update && sudo apt install -y --no-install-recommends libgl1-mesa-dev
    - name: qmake
      run: qmake
    - name: make
      run: make
    - name: make check
      run: make check TESTARGS="--platform offscreen"
  cmake:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
         os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Build
      uses: lukka/run-cmake@v0
    - name: Test
      uses: lukka/run-cmake@v0
      with:
        buildWithCMakeArgs: '--target test'
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
        QT_QPA_PLATFORM: offscreen
        QT_PLUGIN_PATH: ${{env.Qt5_Dir}}/plugins